<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="form-container">

        <form action="#" method="post">

            <h2>formulario</h2>
            
            <label for="gmail">correo electronico</label>
            <input type="gmail" id="gmail" name="gmail" placeholder="ejemplo@correo.com" required>

            <label for="edad">edad</label>
            <input type="number" name="edad" id="edad" min="0" max="120" required>

            <button type="submit" class="submit_btn">enviar</button>
            <button type="reset" class="reset_btn">borrar</button>

        </form>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
