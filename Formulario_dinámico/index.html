<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario dinámico</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #additionalFields {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulario dinámico</h2>

        <form id="dynamicForm">
            <label for="choice">Selecciona una categoría:</label>
            <select id="choice" name="choice">
                <option value="">-- Selecciona --</option>
                <option value="books">Libros</option>
                <option value="movies">Películas</option>
            </select>

            <div id="additionalFields"></div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById("choice").addEventListener("change", function() {
            const value = this.value;
            const additionalFields = document.getElementById("additionalFields");

            additionalFields.innerHTML = ""; // Limpiar campos previos

            if (value === "books") {
                additionalFields.innerHTML = `
                    <label for="author">Autor:</label>
                    <input type="text" id="author" name="author" placeholder="Nombre del autor">
                `;
            } else if (value === "movies") {
                additionalFields.innerHTML = `
                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director" placeholder="Nombre del director">
                `;
            }
        });
    </script>

</body>
</html>
